
name: CI

on:
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test

  load-tests:
    name: Load tests (k6)
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install

      - name: Install k6
        run: |
          K6_VERSION="v0.52.0"
          curl -sL "https://github.com/grafana/k6/releases/download/${K6_VERSION}/k6-${K6_VERSION}-linux-amd64.tar.gz" | tar xvz
          sudo mv "k6-${K6_VERSION}-linux-amd64/k6" /usr/local/bin/
          k6 version

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Check Docker
        run: |
          docker --version
          docker compose version
          docker info

      - name: Start system
        run: bash scripts/start-system.sh
        timeout-minutes: 10

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          docker compose -f docker-compose.dev.yml ps
          echo "=== Gateway Logs ==="
          docker compose -f docker-compose.dev.yml logs --tail=100 gateway || true
          echo "=== Order Service Logs ==="
          docker compose -f docker-compose.dev.yml logs --tail=100 order-service || true
          echo "=== Inventory Service Logs ==="
          docker compose -f docker-compose.dev.yml logs --tail=100 inventory-service || true
          echo "=== Auth Service Logs ==="
          docker compose -f docker-compose.dev.yml logs --tail=100 auth-service || true

      - name: Verify system health
        run: |
          echo "Checking all services are healthy..."
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost:3001/health/live || exit 1
          curl -f http://localhost:3002/health/live || exit 1
          curl -f http://localhost:9000/health/live || exit 1
          echo "All services healthy!"

      - name: Run k6 CI test
        run: SKIP_STARTUP=true bash scripts/run-load-test.sh ci
        timeout-minutes: 5

      - name: Upload k6 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-load-test-results
          path: scripts/load-test-k6/artifacts/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v
