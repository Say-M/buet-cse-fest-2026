
name: CI

on:
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test

  load-tests:
    name: Load tests (k6)
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install

      - name: Install k6
        run: |
          K6_VERSION="v0.52.0"
          curl -sL "https://github.com/grafana/k6/releases/download/${K6_VERSION}/k6-${K6_VERSION}-linux-amd64.tar.gz" | tar xvz
          sudo mv "k6-${K6_VERSION}-linux-amd64/k6" /usr/local/bin/
          k6 version

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Start system
        run: bash scripts/start-system.sh

      - name: Stabilization
        run: sleep 30

      - name: Run k6 resilience
        run: SKIP_STARTUP=true bash scripts/run-load-test.sh resilience

      - name: Run k6 baseline
        run: SKIP_STARTUP=true bash scripts/run-load-test.sh baseline

      - name: Run k6 stress
        run: SKIP_STARTUP=true bash scripts/run-load-test.sh stress

      - name: Run k6 spike
        run: SKIP_STARTUP=true bash scripts/run-load-test.sh spike

      - name: Upload k6 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: k6-load-test-results
          path: scripts/load-test-k6/artifacts/
          retention-days: 7
