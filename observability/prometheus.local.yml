# Prometheus config for LOCAL DEVELOPMENT
# Services run on host machine, infrastructure in Docker

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape OTel Collector (in Docker)
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]

  # Scrape Gateway service (on host)
  - job_name: "gateway"
    static_configs:
      - targets: ["host.docker.internal:3000"]
    metrics_path: "/metrics"

  # Scrape Order service (on host)
  - job_name: "order-service"
    static_configs:
      - targets: ["host.docker.internal:3001"]
    metrics_path: "/metrics"

  # Scrape Inventory service (on host)
  - job_name: "inventory-service"
    static_configs:
      - targets: ["host.docker.internal:3002"]
    metrics_path: "/metrics"

  # Scrape Auth service (on host)
  - job_name: "auth-service"
    static_configs:
      - targets: ["host.docker.internal:9000"]
    metrics_path: "/metrics"

  # Scrape RabbitMQ (in Docker)
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]
    metrics_path: "/metrics"
