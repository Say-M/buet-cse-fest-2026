# @format

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules
rule_files:
  # - "alert_rules.yml"

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape OTel Collector metrics endpoint
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "ecommerce_(.*)"
        target_label: __name__
        replacement: "$1"

  # Scrape Gateway service
  - job_name: "gateway"
    static_configs:
      - targets: ["gateway:3000"]
    metrics_path: "/metrics"

  # Scrape Order service
  - job_name: "order-service"
    static_configs:
      - targets: ["order-service:3001"]
    metrics_path: "/metrics"

  # Scrape Inventory service
  - job_name: "inventory-service"
    static_configs:
      - targets: ["inventory-service:3002"]
    metrics_path: "/metrics"

  # Scrape Auth service
  - job_name: "auth-service"
    static_configs:
      - targets: ["auth-service:9000"]
    metrics_path: "/metrics"

  # Scrape RabbitMQ
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]
    metrics_path: "/metrics"

  # Scrape MongoDB (if exporter is running)
  # - job_name: "mongodb"
  #   static_configs:
  #     - targets: ["mongodb-exporter:9216"]
