receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Add resource attributes
  resource:
    attributes:
      - key: environment
        value: development
        action: upsert

exporters:
  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: ecommerce
    send_timestamps: true
    metric_expiration: 5m

  # Loki exporter for logs (updated config format)
  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

  # Jaeger exporter for traces (via OTLP)
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  # Debug exporter (for troubleshooting)
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

service:
  telemetry:
    logs:
      level: info

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/jaeger]

    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [loki]
